{% load static tailwind_tags %}
{% block main %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sit To Fit - Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% tailwind_css %}
</head>

<body class="bg-orange-300">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-center mb-4">Forgot Password?</h3>

            {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                {% for key, value in form.errors.items %}
                    <p>{{ value }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" class="mt-1 p-2 block w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required id="id_email" placeholder="Enter email">
                </div>

                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Submit</button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    <a href="{% url 'base:UserRegisterview' %}" class="text-indigo-600 hover:text-indigo-700">Create A New Account</a>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    <a href="{% url 'base:logintoweb' %}" class="text-indigo-600 hover:text-indigo-700">Back To Login</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
